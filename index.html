<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

        <div class="hero">
            <img src="logo.png" class="logo">  
            <div class="banner"></div>
        <div class="ref">Photo By Nahil On Unplash</div>
        </div>

        <div class="org">

      <section class="container">
        <div class="header">
            <h1>This is not a real online service!</h1>
            
            <p>
                You know you need something like this in your life to help 
                you realize your deepest dreams.
            </p>
            <p>Sign up now to get started.</p>
            <p>
                You know you want to.
            </p>
        </div>
      </section>

      <section>
        <form action="get">
          <div class="form">
            <h1>Let's do this!</h1>

          <div class="form-grid">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" required />
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" required pattern="[0-9]{10}" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <div class="form-group">
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" required />
            </div>
          </div>
        </div>

          <button type="submit" class="btn">Create Account</button>

        </form>
      </section>
      <p class="login-msg">Already have an account?<a href="#">Login</a></p>
      </div>
    </div>
    
</body>
</html>
